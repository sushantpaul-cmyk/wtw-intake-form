  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .main-Heading{
        color: #8e24aa;
        font-weight: 600;
        font-size: 26px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: max-width 0.3s ease;
      position: relative;
      width: 100%;
      max-width: 800px;
      /* max-height: 100vh;
      overflow-y: auto; */
    }
    /* .container::-webkit-scrollbar {
      display: none;  
    } */
    #headerHeading-selProgramType{
      text-align: center;
      margin-bottom: 10px;
      font-size: 15px;
      color: #6a1b9a;
      display: none;
    }
    #headerHeading-selProgramCategory{
      text-align: center;
      margin-bottom: 20px;
      font-size: 15px;
      color: #6a1b9a;
      display: none;
    }
    /* Print Header (visible only in print) */
    #printHeader {
      display: none;
    }
    /* Error Message Div */
    #errorMessage {
      text-align: center;
      color: red;
      margin-bottom: 10px;
      display: none;
    }
    /* Animated Progress Bar */
    .progress-bar-container {
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 0;
      height: 100%;
      background: #8e24aa;
      transition: width 0.5s ease-in-out;
    }
    /* Step Content */
    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
    }
    .step.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    /* Headings */
    h5 {
      font-size: 20px;
      color: #8e24aa;
      margin-bottom: 15px;
    }
    .programType-head,.programCategory-head{
      font-size: 20px;
      color: #8e24aa;
      margin-bottom: 15px;
    }
    /* Navigation Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #8e24aa;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #6a1b9a;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .add-section{
      padding: 5px 10px;
      border: none;
      background: #8e24aa;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
      transition: background 0.3s;
    }
    /* Input Groups */
    .input-group {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
      position: relative;
    }
    .input-group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: move;
    }
    .group-label {
      font-weight: bold;
      text-align: left;
      color: #8e24aa;
    }
    .input-row {
      margin-bottom: 10px;
      position: relative;
    }
    .input-row label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #424242;
    }
    .materialize-textarea {
      width: 100%;
      font-size: 12px;
    }
    .materialize-textarea::placeholder {
      font-size: 12px;
    }
    .add-input {
      background: #8e24aa;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .add-input:hover { background: #6a1b9a; }
    .delete-group {
      background: transparent;
      border: none;
      color: #757575;
      font-size: 18px;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: color 0.3s;
      margin-left: 5px;
    }
    .delete-group:hover {
      color: #e53935;
      background: transparent;
    }
    .delete-input{
      background: transparent;
      position: relative;
      color: #757575;
      float: right;
      z-index: 1;
}

    .delete-input:hover {
      color: #e53935;
      background: transparent;
      opacity: 1;
    }
    .delete-input-default{
      background: transparent;
      color: #757575;
      font-size: 18px;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .delete-input-default:hover {
      color: #e53935;
      background: transparent;
    }
    .materialize-textarea:hover + .delete-input {
      transform: 0.5s;
      opacity: 1;
    }
    /* Default Form Styles (also applied to section previews) */
    .default-form {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
      margin-bottom: 20px;
    }
    .default-form h6 {
      margin-top: 0;
      color: #8e24aa;
    }
    /* Save button in default form to be right-aligned */
    .default-form .save-btn {
      margin-top: 15px;
    }
    .row-even {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .row-odd {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    /* Sections Container */
    .sections-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .section {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
      margin-bottom: 20px;
      
    }
    .preview-sub-groups{
      background-color: #ffffff;
      padding: 2px;
      border-radius: 5px;
    }
    @media (min-width: 601px) {
      .sections-container .section {
        flex: 1;
        min-width: 250px;
      }
    }
    @media (max-width: 600px) {
      .sections-container {
        flex-direction: column;
      }
      .sections-container .section {
        width: 100%;
      }
    }
    .note-editor .note-editable {
        background-color: #fff !important;
    }
    /* Dropdown and Add Button container */
    .dropdown-add-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    /* Preview Styles */
    .preview-page {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .default-preview {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
      margin-bottom: 20px;
    }
    .default-preview h5 {
      margin: 0 0 10px 0;
      color: #8e24aa;
    }
    @media (max-width: 600px) {
      .preview-page {
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-x;
        justify-content: flex-start;
      }
    }
    .preview-column {
      flex: 0 0 33.33%;
    }
    .preview-heading {
      font-size: 18px;
      font-weight: bold;
      color: #8e24aa;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .preview-heading i {
      font-size: 20px;
    }
    .preview-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
      border-radius: 5px;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .preview-default-card{
      background-color: #fafafa;
    }
    .preview-card h5 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #8e24aa;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .preview-card p {
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .preview-card p strong {
      color: #6a1b9a;
    }
    .preview-card .preview-sub-groups strong{
        color: #6a1b9a;
    }
    .preview-default-card p strong{
      color: #6a1b9a;
    }
    .preview-close {
      display: none;
    }
    .preview-actions {
      text-align: center;
      margin-top: 20px;
    }
    .preview-actions button {
      margin: 0 10px;
    }
    .preview-logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
    }
    @page {
      margin: 10mm;
    }
    @media print {
      .buttons, #errorMessage, .progress-bar-container,
      .preview-actions, .preview-close, h5.print-hide, .add-input {
        display: none !important;
      }
      #printHeader {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        font-size: 12px;
        padding: 5px;
        background: #fff;
        border-bottom: 1px solid #000;
      }
      .container {
        box-shadow: none;
        padding: 10px;
        width: 100%;
        margin: 0 auto;
        max-width: none;
      }
      .preview-page {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      .preview-heading, .preview-card h5, .preview-card p {
        white-space: normal;
        word-break: break-word;
        overflow-wrap: break-word;
      }
    }
    .non-english-toggle{
      display: flex;
      gap: 5px;
    }
    .form-head{
      padding: 3px;
      border: 0.5px solid rgb(185, 178, 178);
      border-radius: 4px;
    }
    table {
    border: 1px solid #000;      /* Solid black border around the table */
        border-collapse: collapse;   /* Collapses borders between cells */
        width: 100%;                 /* Full width table */
        margin-bottom: 10px;         /* Space below the table */
    }

    th, td {
        border: 1px solid #000;      /* Solid black borders for table cells */

    }
    ul {
        list-style-type: disc !important;

    }

    ul li {
        margin-bottom: 5px;
    }

}

<body>

  <!-- Print Header: will be populated with date/time when printing -->

        </div>
    </div>
    <!-- Animated Progress Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="step1" class="step active">
      <h6 class="programType-head">What type of page is this?</h6>
      <select id="programType" class="browser-default">
        <option value="">Select page Type</option>
        <option value="Insights">Insights (Articles, videos, podcast episodes, reports, etc.)</option>
        <option value="Podcast Page">Podcast Page (Main series page; individual episodes are Insights)</option>
        <option value="Press Release">Press Releases</option>
        <option value="Trending Topic">Trending Topic (Thought leadership content hubs in Insights navigation)</option>
        <option value="Solution Page">Solution Page</option>
        <option value="Campaign Landing Page">Campaign Landing Page (Capabilities-focused content hubs not in Insights navigation)</option>
        <option value="Service (Level 3 pages for advisory/consulting offerings)">Service (Level 3 pages for advisory/consulting offerings)</option>
        <option value="Product (Level 3 pages for software and technology products)">Product (Level 3 pages for software and technology products)</option>
        <option value="Solution (Level 2 pages under People, Risk, and/or Capital navigation)">Solution (Level 2 pages under People, Risk, and/or Capital navigation)</option>
        <option value="Industry (Level 2 pages under Industry navigation)">Industry (Level 2 pages under Industry navigation)</option>
        <option value="Legal / Compliance">Legal / Compliance</option>
        <option value="Other">Other</option>
      </select>
      <!-- If Insights, show dropdown for web content type; otherwise auto-set to N/A -->
      <div id="insightsCategoryContainer" style="margin-top:15px; display:none;">
        <h6 class="programCategory-head">If an Insights page, what type of web content is this?</h6>
        <select id="programCategory" class="browser-default">
          <option value="">Select Category</option>
        </select>
      </div>
    </div>
    <!-- Step 2: Content Details (previously Step 3) -->
    <div id="step2" class="step">
      <h5>Enter Content Details</h5>
      <div id="detailsContainer" class="details-section">
        <!-- Default section container -->
        <div id="defaultSection"></div>
        <!-- Other sections (Left, Main, Right) will be appended below default form -->
        <div class="sections-container"></div>
      </div>
    </div>
    <!-- Step 3: Preview (previously Step 4) -->
    <div id="step3" class="step">
      <h5 class="print-hide">Preview</h5>
      <!-- Prepend Program Type and Category heading -->
      <div id="previewDefault" class="default-preview"></div>
      <!-- Centered Logo and Columns for Left, Main, Right -->
      <div class="preview-page">
        <div class="preview-column" id="previewLeft">
          <div class="preview-heading"><i class="fas fa-align-left"></i> Left column</div>
        </div>
        <div class="preview-column" id="previewMiddle">
          <div class="preview-heading"><i class="fas fa-columns"></i> Main column</div>
        </div>
        <div class="preview-column" id="previewRight">
          <div class="preview-heading"><i class="fas fa-align-right"></i> Right column</div>
        </div>
      </div>
      <div class="preview-actions">
        <button style="font-size:13px;"  id="prevPreview">Previous</button>
        <button style="font-size:13px;" id="printPage"><i class="fa-solid fa-print"></i></button>
        <button style="font-size:13px;" id="exportExcel"><i class="fa-solid fa-download"></i> to csv</button>
        <button style="font-size:13px;" id="exportDocx"><i class="fa-solid fa-download"></i> to docx</button>
      </div>
    </div>
    <!-- Error message div (centered above navigation buttons) -->
    <div id="errorMessage"></div>
    <div class="buttons">
      <button id="prev" disabled>Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

    function infoIcon(label) {
      const href = DDS_LINKS[label] || "#";
      return `
        <a class="dds-info" href="${href}" target="_blank" rel="noopener noreferrer"
          title="Open DDS for ${label}"
          style="margin-left:.4rem; text-decoration:none; display:inline-flex; width:22px; height:22px;  align-items:center; justify-content:center; font-size:11px; line-height:1;">
          (i)
        </a>
      `;

    let currentStep = 1;
    const totalSteps = 3; // Updated total steps: 1 (Page Type & Category), 2 (Content Details), 3 (Preview)

    // ===== UPDATED: Validate only visible required fields =====
    function showError(message) {
      $("#errorMessage").text(message).fadeIn();
      setTimeout(function() {
        $("#errorMessage").fadeOut();
      }, 3000);
    }

    // Only validate visible required fields
    function validateFields(container) {
      let valid = true;
      container.find('textarea[required]:visible, .editor-field[required]:visible').each(function() {
        let val;
        if ($(this).is('textarea')) {
          val = $(this).val().trim();
          if (!val) {
            valid = false;
            if ($(this).next('.error-msg').length === 0) {
              $(this).after('<span class="error-msg" style="color:red;font-size:10px;">This field is required</span>');
            }
          } else {
            $(this).next('.error-msg').remove();
          }
        } else if ($(this).hasClass('editor-field')) {
          if ($(this).summernote('isEmpty')) {
            valid = false;
            if ($(this).next('.error-msg').length === 0) {
              $(this).after('<span class="error-msg" style="color:red;font-size:10px;">This field is required</span>');
            }
          } else {
            $(this).next('.error-msg').remove();
          }
        }
      });
      return valid;
    }

    function adjustContainerWidth(step) {
      const container = $('.container');
      if (step === 1) {
        container.css('max-width', '600px');
      } else {
        container.css('max-width', '100%');
      }
    }

    function updateHeader() {
      const progType = $('#programType').val();
      const progCategory = $('#programCategory').val();
      if (progType) {
        $('#headerHeading-selProgramType').fadeIn();
        $('#selProgramType').text(`Page Type: ${progType}`);
      } else {
        $('#headerHeading-selProgramType').hide();
      }
      if (progCategory && progCategory !== "N/A") {
        $('#headerHeading-selProgramCategory').fadeIn();
        $('#selProgramCategory').text(`Web Content Type: ${progCategory}`);
      } else {
        $('#headerHeading-selProgramCategory').hide();
      }
    }

    function updateProgress() {
      const progressPercent = ((currentStep - 1) / (totalSteps - 1)) * 100;
      $('#progressBar').css('width', progressPercent + '%');
    }

    // When Program Type changes, populate the Insights dropdown if needed
    $('#programType').on('change', function() {
      const type = $(this).val();
      if (type === "Insights" || type === "Podcast Page") {
        $('#insightsCategoryContainer').show();
        $('#programCategory').empty().append('<option value="">Select Category</option>');
        if (allCategory[type]) {
          Object.keys(allCategory[type]).forEach(category => {
            // Only show non-"N/A" categories
            if (category !== "N/A") {
              $('#programCategory').append(`<option value="${category}">${category}</option>`);
            }
          });
        }
      } else {
        // For non-Insights, hide dropdown and auto-set category to N/A
        $('#insightsCategoryContainer').hide();
        $('#programCategory').empty().append('<option value="N/A" selected>N/A</option>');
      }
      updateHeader();
    });

  const progType = $('#programType').val();

  if (!progType || !progCategory) return;

// Call once (e.g., on DOM ready) to prevent click/blur conflicts inside the iframe
function initIframeDropdownGuards() {
  // Stop global click handlers from closing Select2 immediately
  $(document).on('mousedown click', '.select2-container', function (e) {
    e.stopPropagation();
  });

  // Extra safety: don’t propagate clicks inside the dropdown area
  $(document).on('mousedown click', '.dropdown-add-container, .dropdown-add-container *', function (e) {
    // allow clicks on buttons that are not the "Add" button container
    if (!$(e.target).closest('.add-section').length) {
      e.stopPropagation();
    }
  });
}

// Turn a <select> into a searchable Select2, attached to <body> (best for iframes/modals)
  function makeSearchable($select, { keepOpen = false } = {}) {
  if (!$select || !$select.length) return;

  if ($select.hasClass('select2-hidden-accessible')) return;

  $select.select2({
    placeholder: 'Search & select…',
    allowClear: true,
    width: 'resolve',              // ⬅ match container width
    dropdownAutoWidth: false,      // ⬅ don't grow to fit text
    dropdownParent: $(document.body),
    closeOnSelect: !keepOpen,
    matcher: function (params, data) {
      if ($.trim(params.term) === '') return data;
      if (typeof data.text === 'undefined') return null;
      const term = params.term.toLowerCase();
      const text = data.text.toLowerCase();
      return text.indexOf(term) > -1 ? data : null;
    }
  });

  $select.on('select2:open', function () {
    setTimeout(() => {
      document
        .querySelector('.select2-container--open .select2-search__field')
        ?.focus();
    }, 0);
  });
}


// Efficiently (re)fill a <select> with options
function setOptions($select, optionsArray, { keepPlaceholder = true } = {}) {
  if (!$select || !$select.length) return;

  const firstOpt = keepPlaceholder ? $select.find('option:first')[0] : null;
  $select.empty();
  if (firstOpt) $select.append(firstOpt);

  const frag = document.createDocumentFragment();
  optionsArray.forEach(opt => {
    const o = document.createElement('option');
    o.value = opt;
    o.textContent = opt;
    frag.appendChild(o);
  });
  $select[0].appendChild(frag);

  // If already Select2, refresh its data
  if ($select.hasClass('select2-hidden-accessible')) {
    $select.trigger('change.select2');
  }
}

/* --------------- your main function (updated) --------------- */
function populateOtherSections(categoryData) {
  Object.keys(categoryData).forEach(placement => {
    if (placement === 'Default') return;

    const placementOptions = Object.keys(categoryData[placement]);
    const iconClass =
      placement === 'Left' ? 'align-left' :
      placement === 'Main' ? 'columns' :
      placement === 'Right' ? 'align-right' : '';

    const sectionContainer = `
      <div class="section" id="${placement}Section">
        <h6 style="color:#8e24aa;">
          <i class="fa-solid fa-${iconClass}"></i> ${placement} Column
        </h6>
        <div class="dropdown-add-container">
          <select id="${placement}Dropdown" class="placement-dropdown" data-placement="${placement}">
            <option value="">Select option</option>
          </select>
          <button type="button" class="add-section" data-placement="${placement}">Add</button>
        </div>
        <div class="input-groups" id="${placement}Groups"></div>
      </div>
    `;

    $('.sections-container').append(sectionContainer);

    const $dropdown = $(`#${placement}Dropdown`);
    setOptions($dropdown, placementOptions);
    makeSearchable($dropdown, { keepOpen: false }); // set to true if you want it to stay open after selection
  });

  // jQuery UI Sortable for groups
  $('.input-groups').sortable({
    handle: '.input-group-header',
    placeholder: 'ui-state-highlight'
  });
}

/* --------------- optional: re-init on dynamic redraw --------------- */
// If you ever re-render parts of the DOM and need to restore Select2:
function reapplySelect2In(containerSelector = '.sections-container') {
  $(containerSelector).find('select.placement-dropdown').each(function () {
    const $sel = $(this);
    if (!$sel.hasClass('select2-hidden-accessible')) {
      makeSearchable($sel);
    }
  });
}

    function adjustPreviewLayout() {

      var middleEmpty = ($('#previewMiddle').find('.preview-card').length === 0);
      var rightEmpty = ($('#previewRight').find('.preview-card').length === 0);

      if (leftEmpty) {
        widthMiddle += widthLeft;
        widthLeft = 0;
        $('#previewLeft').hide();
      } else {
        $('#previewLeft').show();
      }
      if (middleEmpty) {
        widthRight += widthMiddle;
        widthMiddle = 0;
        $('#previewMiddle').hide();
      } else {
        $('#previewMiddle').show();
      }
      if (rightEmpty) {
        if (!middleEmpty) {
          widthMiddle += widthRight;
        } else if (!leftEmpty) {
          widthLeft += widthRight;
        }
        widthRight = 0;
        $('#previewRight').hide();
      } else {
        $('#previewRight').show();
      }
      if (!leftEmpty) {
        $('#previewLeft').css('flex', '0 0 ' + widthLeft + '%');
      }
      if (!middleEmpty) {
        $('#previewMiddle').css('flex', '0 0 ' + widthMiddle + '%');

     // Updated getValue (safe for empty sets + blank editors)
    function getValue($el) {
      if (!$el || $el.length === 0) return '';

      if ($el.hasClass('editor-field')) {
        const code = ($el.summernote ? $el.summernote('code') : $el.html() || '').trim();
        // Treat blank editors as empty
        const plain = $('<div>').html(code).text().trim();
        if (!plain || code === '<p><br></p>' || code === '<p></p>') return '';
        return code;
      }

      if ($el.is('textarea')) return ($el.val() || '').trim();
      if ($el.is('select'))   return ($el.find('option:selected').text() || '').trim();

      // Any other element types -> ignore
      return '';
    }

    // DOCX Export
    function inlineAllStyles(element) {
      const computedStyle = window.getComputedStyle(element);
      let styleString = "";
      for (let i = 0; i < computedStyle.length; i++) {
        const prop = computedStyle[i];
        styleString += prop + ":" + computedStyle.getPropertyValue(prop) + ";";
      }
      element.setAttribute("style", styleString);
      Array.from(element.children).forEach(child => inlineAllStyles(child));
    }

    function inlineImages(element) {
      const imgElements = Array.from(element.querySelectorAll("img"));
      const promises = imgElements.map(img => {
        return new Promise((resolve) => {
          if (img.src.startsWith("data:")) {
            resolve();
            return;
          }
          const image = new Image();
          image.crossOrigin = "Anonymous";
          image.onload = function() {
            try {
              const canvas = document.createElement("canvas");
              canvas.width = image.width;
              canvas.height = image.height;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(image, 0, 0);
              const dataURL = canvas.toDataURL();
              img.src = dataURL;
            } catch (e) {
              console.error("Error converting image:", e);
            }
            resolve();
          };
          image.onerror = function() {
            console.error("Error loading image:", img.src);
            resolve();
          };
          image.src = img.src;
        });
      });
      return Promise.all(promises);
    }

    async function exportToDocx() {
      const previewClone = document.getElementById("step3").cloneNode(true);
      const unwantedSelectors = [".preview-actions", ".buttons", "#errorMessage"];
      unwantedSelectors.forEach(selector => {
        previewClone.querySelectorAll(selector).forEach(el => el.remove());
      });
      previewClone.querySelectorAll("h5").forEach(h => {
        if (h.textContent.trim() === "Preview") {
          h.remove();
        }
      });
      const headerClone = document.getElementById("headerHeading").cloneNode(true);
      headerClone.style.textAlign = "center";
      headerClone.querySelectorAll("img").forEach(img => {
        img.style.display = "block";
        img.style.marginLeft = "auto";
        img.style.marginRight = "auto";
      });
      previewClone.insertBefore(headerClone, previewClone.firstChild);

      const previewPage = previewClone.querySelector(".preview-page");
      if (previewPage) {
        function getColumnHTML(selector) {
          const colElem = previewClone.querySelector(selector);
          if (colElem) {
            const cards = colElem.querySelectorAll(".preview-card");
            let hasContent = false;
            cards.forEach(card => {
              const subGroup = card.querySelector(".preview-sub-groups");
              if (subGroup && subGroup.textContent.trim() !== "") {
                hasContent = true;
              }
            });
            return hasContent ? colElem.innerHTML.trim() : "";
          }
          return "";
        }
        const leftHTML   = getColumnHTML("#previewLeft");
        const middleHTML = getColumnHTML("#previewMiddle");
        const rightHTML  = getColumnHTML("#previewRight");
        const columns = [];
        if (leftHTML)   columns.push(leftHTML);
        if (middleHTML) columns.push(middleHTML);
        if (rightHTML)  columns.push(rightHTML);

        const cellCount = columns.length;
        const cellWidth = cellCount > 0 ? (100 / cellCount) : 100;
        let cellsHtml = "";
        columns.forEach(content => {
          cellsHtml += `<td valign="top" style="width:${cellWidth}%; padding:5px;">${content}</td>`;
        });
        if (!cellsHtml) {
          cellsHtml = `<td valign="top" style="width:100%; padding:5px;">No preview content available</td>`;
        }
        previewPage.innerHTML = `
          <table width="100%" style="border-collapse:collapse;">
            <tr>${cellsHtml}</tr>
          </table>
        `;
      }

      await inlineImages(previewClone);
      inlineAllStyles(previewClone);
      let css = "";
      document.querySelectorAll("style").forEach(styleTag => {
        css += styleTag.innerHTML;
      });
      const htmlContent = previewClone.innerHTML;
      const fullHtml = `
        <html xmlns:o="urn:schemas-microsoft-com:office:office" 
              xmlns:w="urn:schemas-microsoft-com:office:word" 
              xmlns="http://www.w3.org/TR/REC-html40">
          <head>
            <meta charset="utf-8">
            <style>${css}</style>
          </head>
          <body>${htmlContent}</body>
        </html>
      `;
      const converted = htmlDocx.asBlob(fullHtml);
      saveAs(converted, "preview.docx");
    }

            scrollTop: $('.note-editor.note-frame.fullscreen .note-toolbar').first().offset().top
        }, 500);
    }
});

    function checkLimit(element, limit, unoqueId = "NA") {
      if (!(limit > 0)) return;
      const currentLength = element.value.length;
      const countEl = document.getElementById(`wordCount_${element.id.replace('default_','')}`);
      const count = document.getElementById(`${unoqueId}`);
      if (countEl) {
        countEl.textContent = `Character count (${currentLength})`;
      }
      if(count){
        count.textContent = `Character count ${currentLength}`;
      }
      if (currentLength >= limit) {
        if(countEl) countEl.style.color = "red";
        if(count) count.style.color = "red";
      }
      if (currentLength <= limit) {
        if(countEl) countEl.style.color = "green";
        if(count) count.style.color = "green";
      }
    }

    function toggleInputs(checkbox) {
      const container = checkbox.closest('.multi-step');
      container.querySelectorAll('.full-input').forEach(function(el) {
        const inputRow = el.closest('.input-row');
        const label = inputRow ? inputRow.querySelector('label') : null;
        if (label && label.textContent.trim().includes("Enter form heading text")) {
          return;
        }
        if (checkbox.checked) {
          el.style.display = "block";
          const deleteBtn = inputRow.querySelector('.delete-input-default');
          if (deleteBtn) deleteBtn.style.display = 'none';
          el.querySelectorAll('input, textarea, .editor-field').forEach(function(inputElem) {
            if (inputElem.dataset.required === "true") {
              inputElem.setAttribute("required", "required");
            }
          });
        } else {
          el.style.display = "none";
          const deleteBtn = inputRow.querySelector('.delete-input-default');
          if (deleteBtn) deleteBtn.style.display = 'inline-block';
          el.querySelectorAll('input, textarea, .editor-field').forEach(function(inputElem) {
            if (inputElem.isContentEditable) {
              inputElem.innerHTML = "";
            } else {
              inputElem.value = "";
            }
            inputElem.removeAttribute("required");
          });
        }
      });
      const markers = container.querySelectorAll('.req-marker');
      markers.forEach(marker => {
        const label = marker.closest('label');
        if (label && label.textContent.trim().includes("Enter form heading text")) {
          marker.style.display = "inline";
        } else {
          marker.style.display = checkbox.checked ? "inline" : "none";
        }
      });
    }
